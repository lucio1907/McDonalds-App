<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/c0e4c3157f.js" crossorigin="anonymous"></script>
    <title>McDonalds</title>
</head>

<body>

    <header>
        <div class="logo">
            <img class="logo-img" src="./image/logo.png" alt="McDonalds">
        </div>
        <div class="carrito" id="carrito">
            <img class="carrito-img" src="./image/carrito.png" alt="">
        </div>
    </header>

    <div id="carrito" class="posicion-carrito"></div>


    <main class="main">

        <div class="buscador">
            <a id="hamburguesas" class="seccion" href="#">HAMBURGESAS</a>
            <a id="bebidas" class="seccion" href="#">BEBIDAS</a>
            <a id="postres" class="seccion" href="#">POSTRES</a>

        </div>

    </main>

    <div id="mensajeCarrito">

    </div>

    <section id="section" class="contenedor-productos grid-section">

    </section>

    <footer id="footer">
        <div class="div-footer">
            <a href="https://www.facebook.com/McDonaldsArgentina" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
            <a href="https://www.instagram.com/mcdonalds_ar/" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            <a href="https://twitter.com/McDonalds_Ar" target="_blank"><i class="fa-brands fa-twitter fa-2xl"></i></a>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
